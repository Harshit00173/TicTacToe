<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe.com</li>
        </ul>
    </nav>


    <div class="gamecontainer">
        <div class="container">
            
            <div class="line"></div>

            <div class="box bl bt ">
                <span class="box-text"></span>
            </div>

            <div class="box bt ">
                <span class="box-text"></span>
            </div>

            <div class="box bt br">
                <span class="box-text"></span>
            </div>

            <div class="box bl">
                <span class="box-text"></span>
            </div>

            <div class="box">
                <span class="box-text"></span>
            </div>

            <div class="box br">
                <span class="box-text"></span>
            </div>

            <div class="box bl bb">
                <span class="box-text"></span>
            </div>

            <div class="box bb">
                <span class="box-text"></span>
            </div>

            <div class="box bb br">
                <span class="box-text"></span>
            </div>


        </div>

        <div class="gameinfo">
            <h2>Welcome to Tic Tac Toe</h2>
            <div>
                <span id="info">Turn for 0</span>
                <!-- <span class="info">Turn for 0</span> -->
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
